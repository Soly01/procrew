<div class="">
  <p-card class="card">
    <ng-template pTemplate="header">
      <div
        routerLink="/details/{{ products.id }}"
        class="d-flex header justify-content-center align-items-center"
      >
        <img alt="Card" src="{{ products.image }}" />
      </div>
    </ng-template>
    <div class="info text-center">
      <h5 class="text-center">{{ products.name }}</h5>
      <p class="pb-4 text-center">{{ products.description }}</p>
    </div>
    <ng-template pTemplate="footer">
      <div class="d-flex footer justify-content-between align-items-center">
        <p-button
          [label]="'HOME.SHOW_DETAILS' | translate"
          severity="secondary"
          [routerLink]="['/product', products.id]"
        ></p-button>
        <span class="price">{{ products.price | currency : "USD" }} </span>
      </div>
    </ng-template>
  </p-card>
</div>
