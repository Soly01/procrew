<div class="container mt-5">
  <div class="row">
    <!-- Product Images -->
    <div class="col-md-6 text-center">
      <img
        [src]="product?.image"
        class="img-fluid rounded shadow w-75"
        [alt]="getTranslatedText('name')"
      />
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h2>{{ getTranslatedText("name") }}</h2>
      <h3 class="text-primary">$ {{ product?.price | number : "1.2-2" }}</h3>

      <p>{{ getTranslatedText("description") }}</p>

      <!-- Quantity Selector -->
      <div class="d-flex align-items-center mt-3">
        <p-button
          (click)="addToCart(product)"
          icon="pi pi-shopping-cart"
          class="ms-3"
          label="Add To Cart"
          severity="secondary"
        />
      </div>

      <hr />

      <p><strong>SKU:</strong> {{ product?.id }}</p>
      <p><strong>Stock:</strong> {{ product?.stock }}</p>
      <p><strong>Category:</strong> {{ getTranslatedText("category") }}</p>
    </div>
  </div>
</div>
